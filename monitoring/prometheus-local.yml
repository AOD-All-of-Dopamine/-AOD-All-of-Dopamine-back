global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'local'
    project: 'aod-crawler'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # AlertManager는 로컬에서 비활성화

rule_files:
  - /etc/prometheus/alert-rules.yml

scrape_configs:
  # Crawler 서버 메트릭 수집
  - job_name: 'crawler'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          application: 'aod-crawler'
          service: 'crawler'
          instance: 'local'

  # API 서버 메트릭 수집 (선택)
  - job_name: 'api'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'aod-api'
          service: 'api'
          instance: 'local'

  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus'

  # Loki 모니터링 (선택)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki-aod:3100']
        labels:
          application: 'loki'
