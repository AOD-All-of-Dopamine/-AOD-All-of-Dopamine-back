

services:
  app:
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms2g -Xmx4g -XX:+UseG1GC"
      # JVM 옵션
      # -Xms2g: 초기 Heap 크기 2GB
      # -Xmx4g: 최대 Heap 크기 4GB
      # -XX:+UseG1GC: G1 Garbage Collector 사용
    deploy:
      resources:
        limits:
          cpus: '2.0'
          # 최대 CPU 2코어까지 사용
          memory: 4G
          # 최대 메모리 4GB까지 사용
        reservations:
          cpus: '1.0'
          # 최소 CPU 1코어 보장
          memory: 2G
          # 최소 메모리 2GB 보장

  prometheus:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  grafana:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M