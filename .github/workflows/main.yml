name: CI/CD Pipeline - API & Crawler

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  API_ECR_REPOSITORY: aod-api
  CRAWLER_ECR_REPOSITORY: aod-crawler

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      api-image: ${{ steps.api-image.outputs.image }}
      crawler-image: ${{ steps.crawler-image.outputs.image }}
      registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build all modules with Gradle
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image to ECR
        id: api-image
        run: |
          docker build -f ./AOD-All-of-Dopamine-api/Dockerfile -t ${{ steps.login-ecr.outputs.registry }}/$API_ECR_REPOSITORY:${{ github.sha }} .
          docker tag ${{ steps.login-ecr.outputs.registry }}/$API_ECR_REPOSITORY:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/$API_ECR_REPOSITORY:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/$API_ECR_REPOSITORY:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/$API_ECR_REPOSITORY:latest
          echo "image=${{ steps.login-ecr.outputs.registry }}/$API_ECR_REPOSITORY:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Crawler image to ECR
        id: crawler-image
        run: |
          docker build -f ./AOD-All-of-Dopamine-crawler/Dockerfile -t ${{ steps.login-ecr.outputs.registry }}/$CRAWLER_ECR_REPOSITORY:${{ github.sha }} .
          docker tag ${{ steps.login-ecr.outputs.registry }}/$CRAWLER_ECR_REPOSITORY:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/$CRAWLER_ECR_REPOSITORY:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/$CRAWLER_ECR_REPOSITORY:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/$CRAWLER_ECR_REPOSITORY:latest
          echo "image=${{ steps.login-ecr.outputs.registry }}/$CRAWLER_ECR_REPOSITORY:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-api:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy API to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.API_EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} "mkdir -p /home/${USER}/aod-api"
          scp -i private_key.pem -o StrictHostKeyChecking=no ./AOD-All-of-Dopamine-api/docker-compose.yml ${USER}@${HOST}:/home/${USER}/aod-api/
          
          # 'EOF' 따옴표가 환경변수 보호의 핵심입니다.
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
            set -e
            cd /home/${USER}/aod-api

            # 1. 긴급 디스크 확보 (Snap 전체 제거)
            echo "==> Purging Snap system..."
            sudo snap remove amazon-ssm-agent core22 core24 snapd --purge || true
            sudo apt-get purge snapd -y || true
            sudo rm -rf /var/lib/snapd /snap || true

            # 2. Docker 리소스 초기화 (Pull 전 공간 확보)
            docker compose down || true
            docker system prune -af --volumes || true
            sudo apt-get clean && sudo journalctl --vacuum-time=1d

            # 3. 환경변수 설정 및 배포
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ needs.build.outputs.registry }}
            
            export APP_IMAGE_URI='${{ needs.build.outputs.api-image }}'
            export SPRING_PROFILE='prod'
            export POSTGRES_HOST='${{ secrets.POSTGRES_HOST }}'
            export POSTGRES_USER='${{ secrets.POSTGRES_USER }}'
            export POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}'
            export TMDB_API_KEY='${{ secrets.TMDB_API_KEY }}'
            export STEAM_API_KEY='${{ secrets.STEAM_API_KEY }}'
            export OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}'
            export NAVER_ID='${{ secrets.NAVER_ID }}'
            export NAVER_PW='${{ secrets.NAVER_PW }}'
            export SENTRY_DSN='${{ secrets.SENTRY_DSN }}'

            docker pull $APP_IMAGE_URI
            docker compose up -d
            docker image prune -f
          EOF
          rm -f private_key.pem

  deploy-crawler:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy Crawler to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.CRAWLER_EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} "mkdir -p /home/${USER}/aod-crawler"
          scp -i private_key.pem -o StrictHostKeyChecking=no ./AOD-All-of-Dopamine-crawler/docker-compose.yml ${USER}@${HOST}:/home/${USER}/aod-crawler/
          
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
            set -e
            cd /home/${USER}/aod-crawler

            # 1. Snap 완전 제거 (Crawler는 Selenium 때문에 더 많은 공간 필요)
            echo "==> Emergency Disk Space Recovery..."
            sudo snap remove amazon-ssm-agent core22 core24 snapd --purge || true
            sudo apt-get purge snapd -y || true
            sudo rm -rf /var/lib/snapd /snap || true

            # 2. 시스템 로그 및 Docker 청소
            docker compose down || true
            docker system prune -af --volumes || true
            sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/*
            sudo journalctl --vacuum-time=1d

            # 3. 배포 (이미지 Pull 전 공간 확인)
            df -h /
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ needs.build.outputs.registry }}
            
            export CRAWLER_IMAGE_URI='${{ needs.build.outputs.crawler-image }}'
            export SPRING_PROFILE='prod'
            export POSTGRES_HOST='${{ secrets.POSTGRES_HOST }}'
            export POSTGRES_USER='${{ secrets.POSTGRES_USER }}'
            export POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}'
            export TMDB_API_KEY='${{ secrets.TMDB_API_KEY }}'
            export STEAM_API_KEY='${{ secrets.STEAM_API_KEY }}'
            export OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}'
            export NAVER_ID='${{ secrets.NAVER_ID }}'
            export NAVER_PW='${{ secrets.NAVER_PW }}'
            export SENTRY_DSN='${{ secrets.SENTRY_DSN }}'

            docker pull $CRAWLER_IMAGE_URI
            docker compose up -d
            
            docker image prune -f
            echo "✅ Deployment Complete. Remaining Space:"
            df -h /
          EOF
          rm -f private_key.pem
