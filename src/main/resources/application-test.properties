# Test configuration for integration tests with Testcontainers
# This overrides the main application.properties for test environment

# Database configuration for PostgreSQL (used by Testcontainers)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate settings for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Disable H2 console for tests
spring.h2.console.enabled=false

# Application name
spring.application.name=AOD-TEST

# Disable Docker Compose for tests
spring.docker.compose.enabled=false

# Cache settings for tests
spring.cache.type=simple

# Logging configuration for tests
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.test=INFO

# Disable unnecessary features in test environment
openai.api.key=test-key
recommendation.traditional.max-items-per-category=5
recommendation.llm.max-tokens=100

# Disable CommandLineRunner for tests
spring.main.lazy-initialization=false