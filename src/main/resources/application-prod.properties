spring.datasource.url=jdbc:postgresql://postgres:5432/aodDB
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}

# HikariCP Connection Pool Settings (Production)
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Tomcat Thread Pool Settings (Production)
server.tomcat.threads.max=300
server.tomcat.threads.min-spare=20
server.tomcat.max-connections=10000
server.tomcat.accept-count=150
server.tomcat.connection-timeout=20000

# ?? ?? (??? - ???)
logging.level.com.example.AOD=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.jdbc.core=WARN

# ?? ?? ??
logging.file.name=/var/log/aod/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n