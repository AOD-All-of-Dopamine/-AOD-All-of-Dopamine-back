# src/main/resources/rules/av/tmdb_movie.yml

platformName: TMDB_MOVIE
domain: AV
schemaVersion: 3

fieldMappings:
  # === Master & Platform Mappings ===
  title: master_title
  original_title: original_title
  poster_image_url: poster_image_url
  overview: synopsis

  # === Domain Mappings (for domainDoc) ===
  av_type: domain.av_type
  id: domain.tmdb_id
  release_date: domain.release_date
  genres: domain.genres

  # === Platform Attributes ===
  watch_providers: platform.attributes.watch_providers
  runtime: platform.attributes.runtime
  cast: platform.attributes.cast
  crew: platform.attributes.crew

domainObjectMappings:
  av_type:
    targetField: avType
    type: string
  tmdb_id:
    targetField: tmdbId
    type: integer
  release_date:
    targetField: releaseDate
    type: date
  genres:
    targetField: genres
    type: list

normalizers:
  - type: collapse_spaces
    fields: [master_title, original_title]
  - type: nfkc
    fields: [master_title, original_title]
