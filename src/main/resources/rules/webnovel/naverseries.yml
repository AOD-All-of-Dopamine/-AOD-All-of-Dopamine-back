platformName: NaverSeries
domain: WEBNOVEL
schemaVersion: 2
fieldMappings:
  # --- master 공통 ---
  title: master_title
  synopsis: synopsis
  imageUrl: poster_image_url

  # --- 도메인 코어(필드 보관) ---
  author: domain.author
  translator: domain.translator
  startedAt: domain.started_at
  genres: domain.genres
  status: domain.status
  weekday: domain.weekday
  episodeCount: domain.episode_count

  # --- 플랫폼 고유 ---
  titleId: platform.attributes.title_id
  productUrl: platform.attributes.product_url

normalizers:
  - type: nfkc
    fields: [master_title, domain.author]
  - type: strip_parentheses
    fields: [master_title]
  - type: collapse_spaces
    fields: [master_title]
