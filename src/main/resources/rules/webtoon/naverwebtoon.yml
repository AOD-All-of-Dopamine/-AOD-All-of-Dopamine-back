platformName: NaverWebtoon
domain: WEBTOON
schemaVersion: 3

fieldMappings:
  # === Master & Platform Mappings ===
  title: master_title
  imageUrl: poster_image_url
  synopsis: synopsis
  productUrl: platform.url
  titleId: platform.platform_specific_id

  # === Domain Mappings (for domainDoc) ===
  author: domain.author
  status: domain.status
  tags: domain.genres
  # weekday, episodeCount etc. are platform attributes, not domain core fields.

# [ ✨ 핵심 수정 ]
# domainDoc의 키를 실제 Entity의 필드(속성)에 매핑하는 규칙
domainObjectMappings:
  author:
    targetField: author
    type: string
  status:
    targetField: status
    type: string
  genres:
    targetField: genres
    type: list

normalizers:
  - type: nfkc
    fields: [master_title, domain.author]
  - type: strip_brackets
    fields: [master_title]
  - type: strip_series_qualifiers
    fields: [master_title]
  - type: collapse_spaces
    fields: [master_title]