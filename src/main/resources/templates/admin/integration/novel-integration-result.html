<!-- novel-integration-result.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>소설 통합 결과</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">소설 통합 결과</h1>

    <div class="alert alert-success" role="alert">
        콘텐츠 통합이 성공적으로 완료되었습니다!
    </div>

    <div class="card mb-4">
        <div class="card-header">통합된 소설 정보</div>
        <div class="card-body">
            <table class="table">
                <tbody>
                <tr>
                    <th style="width: 150px;">ID</th>
                    <td th:text="${result.id}"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td th:text="${result.title}"></td>
                </tr>
                <tr>
                    <th>이미지 URL</th>
                    <td>
                        <span th:if="${result.imageUrl}" th:text="${result.imageUrl}"></span>
                        <span th:unless="${result.imageUrl}" class="text-muted">없음</span>
                    </td>
                </tr>
                <tr>
                    <th>장르</th>
                    <td>
                                <span th:if="${result.genre != null && !result.genre.empty}"
                                      th:text="${#strings.listJoin(result.genre, ', ')}"></span>
                        <span th:unless="${result.genre != null && !result.genre.empty}"
                              class="text-muted">없음</span>
                    </td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td th:text="${result.status}"></td>
                </tr>
                <tr>
                    <th>작가</th>
                    <td th:text="${result.author}"></td>
                </tr>
                <tr>
                    <th>연령 등급</th>
                    <td th:text="${result.ageRating}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="form-group">
        <a href="/templates/admin/integration/novel/integrate" class="btn btn-primary">새 통합 만들기</a>
        <a href="/templates/admin" class="btn btn-secondary">관리자 홈으로</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
