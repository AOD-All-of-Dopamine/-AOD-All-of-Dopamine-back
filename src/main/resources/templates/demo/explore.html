<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<section layout:fragment="content" class="explore-page">

    <style>
        .domain-filters {
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }

        .filter-button {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            border-radius: 20px;
            font-weight: 500;
            color: #555;
            text-decoration: none;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .filter-button.active, .filter-button:hover {
            background-color: #d9534f;
            color: white;
            border-color: #d9534f;
            text-decoration: none;
        }

        /* 콘텐츠 그리드 레이아웃 */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        /* 카드 링크 스타일 */
        .content-card-link {
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease;
        }

        .content-card-link:hover {
            transform: translateY(-5px);
            text-decoration: none;
        }

        /* 카드 스타일 */
        .content-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }

        .content-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        /* 카드 썸네일 */
        .card-thumbnail {
            width: 100%;
            height: 280px;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* 카드 제목 */
        .card-title {
            padding: 1rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 빈 메시지 스타일 */
        .empty-message {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
            font-size: 1.1rem;
        }

        /* 페이지네이션 스타일 */
        .pagination {
            margin-top: 3rem;
            text-align: center;
        }

        .pagination ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pagination li {
            display: flex;
            align-items: center;
        }

        .pagination li a {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
        }

        .pagination li a:hover {
            background-color: #d9534f;
            color: white;
            border-color: #d9534f;
        }

        .pagination li.disabled a {
            color: #ccc;
            cursor: not-allowed;
        }

        .pagination li.disabled a:hover {
            background-color: transparent;
            color: #ccc;
            border-color: #ddd;
        }

        .page-info {
            font-weight: 600;
            color: #333;
            padding: 0.5rem 1rem;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            .card-thumbnail {
                height: 220px;
            }

            .card-title {
                font-size: 0.9rem;
                padding: 0.8rem;
                min-height: 50px;
            }
        }

        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }

            .card-thumbnail {
                height: 180px;
            }

            .card-title {
                font-size: 0.85rem;
                padding: 0.6rem;
                min-height: 45px;
            }
        }
    </style>


    <h2>🔎 콘텐츠 탐색</h2>
    <p>원하는 콘텐츠 카테고리를 선택하여 전체 목록을 둘러볼 수 있습니다.</p>

    <div class="domain-filters">
        <a th:each="domain : ${domains}"
           th:href="@{/demo/explore(domain=${domain.name()})}"
           th:text="${domain.name()}"
           th:classappend="${#strings.equals(currentDomain, domain.name()) ? 'active' : ''}"
           class="filter-button">
            GAME
        </a>
    </div>

    <div class="content-grid" th:if="${!contentPage.isEmpty()}">
        <a th:href="@{/demo/content/{id}(id=${content.id})}" class="content-card-link" th:each="content : ${contentPage.content}">
            <div class="content-card">
                <div class="card-thumbnail">
                    <img th:src="${content.posterImageUrl != null ? content.posterImageUrl : 'https://via.placeholder.com/200x300?text=No+Image'}"
                         alt="Content Poster">
                </div>
                <div class="card-title" th:text="${content.title}">
                    콘텐츠 제목
                </div>
            </div>
        </a>
    </div>

    <div class="empty-message" th:if="${contentPage.isEmpty()}">
        <p>표시할 콘텐츠가 없습니다. 관리자 페이지에서 데이터를 먼저 수집해주세요.</p>
    </div>

    <nav class="pagination" th:if="${contentPage.totalPages > 1}">
        <ul>
            <li th:classappend="${contentPage.first} ? 'disabled'">
                <a th:href="${contentPage.first} ? '#' : @{/demo/explore(domain=${currentDomain}, page=${contentPage.number - 1})}">
                    &laquo; 이전
                </a>
            </li>
            <li class="page-info">
                <span th:text="${contentPage.number + 1}">1</span> / <span th:text="${contentPage.totalPages}">5</span>
            </li>
            <li th:classappend="${contentPage.last} ? 'disabled'">
                <a th:href="${contentPage.last} ? '#' : @{/demo/explore(domain=${currentDomain}, page=${contentPage.number + 1})}">
                    다음 &raquo;
                </a>
            </li>
        </ul>
    </nav>

</section>
</html>
