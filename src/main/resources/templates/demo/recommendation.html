<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<section layout:fragment="content" class="recommendation-page">

    <h2>❤️ 'demouser'님을 위한 맞춤 추천</h2>
    <p>회원님의 취향을 분석하여 다양한 콘텐츠를 추천해 드립니다.</p>

    <div th:if="${recommendations != null and not #maps.isEmpty(recommendations)}">

        <div th:each="rec : ${recommendations}" class="recommendation-section">

            <h3 class="section-title" th:text="${#strings.toUpperCase(rec.key)}">추천 카테고리</h3>

            <div class="content-grid horizontal-scroll">
                <a th:href="@{/demo/content/{id}(id=${content.id})}" class="content-card-link" th:each="content : ${rec.value}">
                    <div class="content-card">
                        <div class="card-thumbnail">
                            <img th:src="${content.thumbnailUrl != null ? content.thumbnailUrl : (content.thumbnail != null ? content.thumbnail : 'https://via.placeholder.com/200x300?text=No+Image')}"
                                 alt="Content Poster">
                        </div>
                        <div class="card-title" th:text="${content.title}">
                            콘텐츠 제목
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="empty-message" th:if="${recommendations == null or #maps.isEmpty(recommendations)}">
        <p>추천 데이터를 불러오지 못했습니다. 관리자 페이지에서 데이터를 수집하고 처리했는지 확인해주세요.</p>
        <p>또는, `DemoPageController`와 `TraditionalRecommendationService`의 주석이 올바르게 해제되었는지 확인해주세요.</p>
    </div>

</section>
</html>
