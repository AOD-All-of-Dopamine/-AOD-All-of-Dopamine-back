<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<section layout:fragment="content" class="content-detail-page">
    <style>
        /* 전체 컨테이너 */
        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        /* 헤더 섹션 */
        .detail-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* 포스터 이미지 */
        .detail-poster {
            max-width: 280px;
            flex-shrink: 0;
        }

        .detail-poster img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .detail-poster img:hover {
            transform: scale(1.02);
        }

        /* 정보 섹션 */
        .detail-info {
            flex: 1;
            min-width: 0;
        }

        .detail-info h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 0.5rem 0;
            line-height: 1.3;
        }

        .original-title {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        .detail-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .detail-info li {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-info li:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-info li strong {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
            margin-right: 1rem;
        }

        .detail-info li span {
            color: #212529;
            font-weight: 500;
        }

        /* 줄거리 섹션 */
        .detail-synopsis {
            margin-bottom: 3rem;
        }

        .detail-synopsis h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #d9534f;
            display: inline-block;
        }

        .detail-synopsis p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #4a4a4a;
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #d9534f;
        }

        /* 플랫폼 섹션 */
        .detail-platforms h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #d9534f;
            display: inline-block;
        }

        .platform-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .platform-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .platform-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .platform-item h4 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .platform-item h4 a {
            color: #d9534f;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .platform-item h4 a:hover {
            color: #c9302c;
            text-decoration: underline;
        }

        .platform-item ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .platform-item li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.6rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .platform-item li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .platform-item li strong {
            font-weight: 600;
            color: #495057;
            min-width: 80px;
            margin-right: 0.8rem;
            flex-shrink: 0;
        }

        .platform-item li span {
            color: #212529;
            word-break: break-word;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .detail-container {
                padding: 1rem;
                margin: 1rem;
            }

            .detail-header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .detail-poster {
                max-width: 200px;
                margin: 0 auto;
            }

            .detail-info h2 {
                font-size: 1.8rem;
            }

            .detail-info li {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }

            .detail-info li strong {
                min-width: auto;
                margin-right: 0;
            }

            .platform-list {
                grid-template-columns: 1fr;
            }

            .platform-item {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .detail-container {
                padding: 0.8rem;
                margin: 0.5rem;
            }

            .detail-info h2 {
                font-size: 1.5rem;
            }

            .detail-synopsis p {
                padding: 1rem;
                font-size: 1rem;
            }

            .platform-item {
                padding: 0.8rem;
            }

            .platform-item h4 {
                font-size: 1.1rem;
            }
        }

        /* 로딩 애니메이션 */
        .detail-container {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 접근성 개선 */
        .platform-item h4 a:focus {
            outline: 2px solid #d9534f;
            outline-offset: 2px;
        }

        /* 스크롤바 스타일링 (웹킷 브라우저) */
        .detail-synopsis p::-webkit-scrollbar {
            width: 6px;
        }

        .detail-synopsis p::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .detail-synopsis p::-webkit-scrollbar-thumb {
            background: #d9534f;
            border-radius: 3px;
        }
    </style>

    <div class="detail-container" th:object="${content}">
        <header class="detail-header">
            <div class="detail-poster">
                <img th:src="*{posterImageUrl != null ? posterImageUrl : 'https://via.placeholder.com/200x300?text=No+Image'}"
                     alt="Content Poster">
            </div>
            <div class="detail-info">
                <h2 th:text="*{title}">콘텐츠 제목</h2>
                <p class="original-title" th:if="*{originalTitle}" th:text="*{originalTitle}">Original Title</p>
                <ul>
                    <li th:if="*{releaseYear}">
                        <strong>출시/공개:</strong> <span th:text="*{releaseYear}">2025</span>
                    </li>
                    <li th:if="*{domainAttributes['author']}">
                        <strong>작가/감독:</strong> <span th:text="*{domainAttributes['author']}">홍길동</span>
                    </li>
                    <li th:if="*{domainAttributes['developer']}">
                        <strong>개발사:</strong> <span th:text="*{domainAttributes['developer']}">개발사</span>
                    </li>
                    <li th:if="*{domainAttributes['status']}">
                        <strong>상태:</strong> <span th:text="*{domainAttributes['status']}">연재중</span>
                    </li>
                </ul>
            </div>
        </header>

        <article class="detail-synopsis">
            <h3>줄거리</h3>
            <p th:text="*{synopsis != null and !synopsis.isEmpty() ? synopsis : '줄거리 정보가 없습니다.'}">
                콘텐츠의 줄거리 내용이 여기에 표시됩니다.
            </p>
        </article>

        <div class="detail-platforms">
            <h3>서비스 플랫폼</h3>
            <div class="platform-list">
                <div th:each="platform : *{platforms}" class="platform-item">
                    <h4><a th:href="${platform.url}" th:text="${platform.platformName}" target="_blank">플랫폼 이름</a></h4>
                    <ul>
                        <li th:each="attr : ${platform.attributes}">
                            <strong th:text="${attr.key}">속성명</strong>: <span th:text="${attr.value}">값</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
