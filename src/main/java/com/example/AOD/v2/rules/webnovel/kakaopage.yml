platformName: KakaoPage
domain: WEBNOVEL
schemaVersion: 1
fieldMappings:
  data.title: master_title
  data.authors[0].name: domain.author
  data.translators[0].name: domain.translator
  data.isComplete: domain.status
  data.beginDate: domain.started_at
  data.categories: domain.genres
  data.cover: poster_image_url
  data.synopsis: synopsis

  data.seriesId: platform.attributes.series_id
  data.viewCount: platform.attributes.view_count
  data.likeCount: platform.attributes.like_count
normalizers:
  - type: nfkc
    fields: [master_title, domain.author]
  - type: strip_parentheses
    fields: [master_title]
  - type: collapse_spaces
    fields: [master_title]
